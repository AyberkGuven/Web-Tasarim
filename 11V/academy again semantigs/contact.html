<!DOCTYPE html>
<html >
<head>
    <title>Contact | Play Academy</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/Academy-title.ico" type="image/x-icon">
</head>
<body>
    <nav class="nav">
        <a class="link-item" href="index.html">Home</a>
        <a class="link-item" href="about.html">About</a>
        <a class="link-item" href="courses.html">Courses</a>
        <a class="link-item" href="contact.html">Contact</a>
    </nav>
    <div class="content-form">
        <form >
            <div class="group-form">
                <label for="fname">Adı</label>
                <input type="text" id="fname" required name="fname" value="">
            </div>
            <div class="group-form">
                <label for="lname">Soyadı</label>
                <input type="text" id="lname" required name="lname" value="">
            </div>
            <div class="group-form">
                <label for="gender">Cinsiyeti</label>
                <select name="gender" id="gender">
                <option value="1">Bayan</option>
                <option value="0">Erkek</option>
                </select>
            </div>
            <div class="group-form">
                <label for="graduate">Mezuniyet</label>
                <input type="radio" id="html" name="graduate" checked value="Lise">Lise
                <input type="radio" id="html" name="graduate" value="Üniversite">Üniversite
            </div>
            <div class="group-form">
                <label for="courses">Kurs Seçin</label>
                <select name="courses" id="courses">
                <option value="course1">course - 1</option>
                <option value="course2">course - 2</option>
                <option value="course3">course - 3</option>
                <option value="course4">course - 4</option>
                <option value="course5">course - 5</option>
                <option value="course6">course - 6</option>
                </select>
            </div>
            <div class="group-form">
                <label style="float: left;" for="note">Not</label>
                <textarea name="note" id="note" cols="41s" rows="10"></textarea>
            </div>
            <input type="checkbox" id="onay" name="onay" required value="Okudum">
            <label for="onay">Okudum</label><br>
            <input type="submit" class="submit" value="Gönder">
            <input type="reset" class="reset" value="Sıfırla">
        </form>
    </div>
    <footer class="footer">
        <p id="demo"></p>
    </footer>
</body>
</html>
<script src="script/date.js"></script>
